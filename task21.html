<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p {
        color: solid black;
        text-transform: capitalize;
        font-size: 20px;
    }
</style>

<body>
    <h2>ARRAY METHODS</h2>

    <p> highest number</p>
    <p id="a"></p>
    
    <p> print all numbers</p>
    <p id="b"></p>
    
    <p>find the length</p>
    <p id="c"></p>
    
    <p>push </p>
    <p id="d"></p>
    
    <p> pop</p>
    <p id="e"></p>
    
    <p> shift</p>
    <p id="f"></p>
    
    <p>splice</p>
    <p id="i"> </p>
   
    <p>unshift</p>
    <p id="g"></p>
   
    <p>index of</p>
    <p id="h"></p>
    
    <p>join elements</p>
    <p id="j"></p>



    <script>
        const number = [10, 20, 30, 40, 50]
        const number1 = [60, 70, 80, 90, 100]
        const number2 = [15, 20, 23, 45, 55]
        //1st question
        document.getElementById("a").innerHTML = myArrayMax(number1);

        //2 nd 
        var num = number2[0] + number2[1] + number2[2] + number2[3] + number2[4]
       *2;
       
        document.getElementById("b").innerHTML = num;

        //3rd length
        document.getElementById("c").innerHTML = number.length;


        //4 th push
        number.push(2)
        document.getElementById("d").innerHTML = number;

        //5th pop
        number.pop(2)
        document.getElementById("e").innerHTML = number;

        //6 th shift
        number1.shift(1, 2)
        document.getElementById("f").innerHTML = number1;


        //7th unshift 
        number1.unshift(1, 2)
        document.getElementById("g").innerHTML = number1;


        // 8th index of
        document.getElementById("h").innerHTML = number.indexOf(50);

        // 9th  splice 
        document.getElementById("i").innerHTML = number1.splice(1, 3);


        // 10th question  
        document.getElementById("j").innerHTML = number.join("+")




        function myArrayMax(arr) {
            return Math.max.apply(null, arr);
        }
        // document.getElementById("i").innerHTML = sumArray(number1);





    </script>
</body>

</html>
